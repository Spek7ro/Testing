{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Candidatos</title>
</head>
<body>
    <div class="container">
        <div class="row">
            {% for candidato in object_list %}
                <div class="col-md-4 text-center mb-4">  <!-- Ajusta el número en col-md-4 según prefieras el tamaño de cada tarjeta -->
                    <h4>{{ candidato.nombre }} {{ candidato.aPaterno }} {{ candidato.aMaterno }}</h4>
                    <h5>Partido: {{ candidato.Partido.nombre }}</h5>
                    <img src="{{ candidato.foto.url }}" alt="Foto de {{ candidato.nombre }}" class="img-fluid" style="width:120px;">
                    <form action="{% url 'nuevo_voto' candidato.id %}" method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-primary mt-2">Votar</button>
                    </form>
                </div>
            {% endfor %}
        </div>
    </div>    

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
